<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f8ff; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h3 {
            color: #00274d; 
            font-size: 30px;
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        }

        ol {
            list-style: none; 
            padding: 0;
            display: inline-block; 
            text-align: left; 
        }

        ol li {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00274d; 
            border-radius: 10px; 
            background-color: #e6f2ff; 
            transition: all 0.3s ease-in-out;
            font-size: 18px;
        }

        ol li:hover {
            background-color: #00274d; 
            color: white; 
            transform: scale(1.0);
            cursor: pointer; 
        }
    </style>
</head>
<body> 
    <h3> COURCES </h3>
    <ol>	
      <li>   MATHEMATICS </li>
      <li>    PROGRAMMING IN C	</li>
      <li>   DSA IN C++</li>
      <li>   DATA STRUCTURE </li>	
      <li>   DBMS 	</li>
      <li>   PYTHON </li>
      <li>   HTML & CSS	</li>
    
    </ol>  
    
</body>
</html>
